        }
        
        .header-content {

        }
        
        .header-image-main {

            height: 120px;

            border-radius: 5px;
        }
        
        .header-image {

            height: 120px;
            object-fit: cover;

            border: 4px solid rgba(255, 255, 255, 0.3);

        .header-text {

        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 18px;

        }
        
        .content {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #cc0000;
            box-shadow: 0 0 0 2px rgba(204, 0, 0, 0.2);
        }
        
        button {

            padding: 14px;
            background: #cc0000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #a30000;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .result-container {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            min-height: 150px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);

        .result-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            font-size: 18px;

        }
        
        #resultado {
            font-size: 18px;
            color: #008000;
            font-weight: 500;
            line-height: 1.5;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(40, 167, 69, 0.3);
            border-radius: 50%;
            border-top-color: #28a745;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .info {
            color: #17a2b8;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #6c757d;
            border-top: 1px solid #eee;
            background: #f8f9fa;

            font-weight: 600;
            color: #008000;
            border: 1px solid #c3e6cb;

            transition: all 0.2s;
            font-size: 16px;
            width: auto;
            display: inline-block;
        }

            transform: none;

        }

            background: #6c757d;

        // Ignorar Acentos
        function normalizar(str) {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
        }

        function buscarLinhas() {
            const input = document.getElementById('bairrosInput').value;
            const bairrosProcurados = input.split(',').map(b => normalizar(b.trim()));

            // Mostrar loading
            document.getElementById('resultado').innerHTML = "<span class='loading'></span>Buscando linhas...";
            document.getElementById('resultado').className = "info";
            
            // Desabilitar botão durante a busca
            document.getElementById('consultarBtn').disabled = true;

            // Simular um tempo de processamento
            setTimeout(() => {
                let resultadosHTML = "";
                
                // Para cada bairro procurado
                bairrosProcurados.forEach(bairroProcurado => {
                    // Encontrar o bairro correspondente na base de dados
                    const bairroEncontrado = dados.find(d => normalizar(d.bairro) === bairroProcurado);
                    
                    if (bairroEncontrado) {
                        resultadosHTML += `
                            <div class="bairro-result">
                                <div class="bairro-title">${bairroEncontrado.bairro}</div>
                                <div class="linhas-list">
                                    ${bairroEncontrado.linhas.map(linha => 
                                        `<button class="linha-btn" onclick="mostrarDetalhesLinha('${linha}')">${linha}</button>`
                                    ).join('')}
                                </div>
                            </div>
                        `;
                    } else {
                        resultadosHTML += `
                            <div class="bairro-result">
                                <div class="bairro-title">${bairroProcurado}</div>
                                <div class="no-linhas">Nenhuma linha encontrada para este bairro</div>
                            </div>
                        `;
                    }
                });
                
                document.getElementById('resultado').innerHTML = resultadosHTML;
                document.getElementById('resultado').className = "";
                
                // Reabilitar o botão
                document.getElementById('consultarBtn').disabled = false;
            }, 800);
        }

function mostrarDetalhesLinha(numeroLinha) {
    const bairrosComEstaRota = dados.filter(item => item.linhas.includes(numeroLinha));
    
    // Verifica se tem imagem especial, senão usa a padrão
    const imagemLinha = imagensEspeciais[numeroLinha] || "https://i.imgur.com/ygxe7QR.png";
    
    let modalHTML = "";
    
    if (bairrosComEstaRota.length > 0) {
        modalHTML += `
            <div class="linha-info">
                <div class="linha-descricao">Bairros atendidos pela Linha ${numeroLinha}:</div>
                <div class="bairros-list">
                    ${bairrosComEstaRota.map(item => 
                        `<span class="bairro-tag">${item.bairro}</span>`
                    ).join('')}
                </div>
            </div>
        `;
    }
    
    modalHTML += `
        <div class="linha-info">
            <div class="linha-descricao">Mapa da Linha ${numeroLinha}:</div>
            <div style="text-align: center;">
                <img src="${imagemLinha}" 
                     alt="Mapa da Linha ${numeroLinha}" 
                     style="max-width: 350px; width: 100%; height: auto; border-radius: 8px; border: 2px solid #cc0000;">
            </div>
        </div>
    `;
    
    document.getElementById('modalLinhaNumero').textContent = `Linha ${numeroLinha}`;
    document.getElementById('modalConteudo').innerHTML = modalHTML;
    document.getElementById('linhaModal').style.display = 'flex';
}
