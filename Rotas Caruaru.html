<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linhas de Ônibus - Caruaru/PE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #8b0000 0%, #cc0000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }
        
        .header {
            background: #cc0000;
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            position: relative;
            z-index: 2;
        }
        
        .header-image-main {
            width: 200px;
            height: 120px;
            object-fit: contain;
            border-radius: 5px;
        }
        
        .header-image {
            width: 180px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .header-text {
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #cc0000;
            box-shadow: 0 0 0 2px rgba(204, 0, 0, 0.2);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: #cc0000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #a30000;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .result-container {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            min-height: 150px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        
        .result-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            font-size: 18px;
            border-bottom: 2px solid #cc0000;
            padding-bottom: 5px;
        }
        
        #resultado {
            font-size: 18px;
            color: #28a745;
            font-weight: 500;
            line-height: 1.5;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(40, 167, 69, 0.3);
            border-radius: 50%;
            border-top-color: #28a745;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .info {
            color: #17a2b8;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #6c757d;
            border-top: 1px solid #eee;
            background: #f8f9fa;
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .header-image-main {
                width: 180px;
                height: 100px;
            }
            
            .header-image {
                width: 140px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <img src="https://i.imgur.com/PolKIwx.png" alt="Brasão de Natal" class="header-image-main">
                <img src="https://i.imgur.com/C36KSnU.png" alt="Natal - Cidade do Sol" class="header-image">
                <div class="header-text">
                    <h1>CARUARU - PE</h1>
                    <p class="subtitle">Sistema de Consulta de Linhas de Ônibus</p>
                </div>
            </div>
        </div>
        
        <div class="content">
            <div class="input-group">
                <label for="bairrosInput">Digite o Bairro Desejado:</label>
                <input type="text" id="bairrosInput" placeholder="Ex: Santa Rosa, Petrópolis, Caruauru Shopping">
            </div>
            
            <button onclick="buscarLinhas()" id="consultarBtn">Consultar Linhas</button>
            
            <div class="result-container">
                <div class="result-title">Linhas encontradas:</div>
                <div id="resultado">Os resultados aparecerão aqui</div>
            </div>
        </div>
        
        <div class="footer">
            © 2025 Sistema de Transporte de Caruaru
        </div>
    </div>

    <script>
  const dados = [
      //Empresa Conceição
      {bairro: "Agamenon", linhas: ["431", "432"]},
      {bairro: "Antônio Liberato", linhas: ["129"]},
      {bairro: "Jardim Liberdade", linhas: ["104"]},
      {bairro: "Jardim Pinheiros 3", linhas: ["120"]},
      {bairro: "Indianópolis", linhas: ["120"]},
      {bairro: "Petrópolis", linhas: ["104"]},
      {bairro: "Pitombeira", linhas: ["431"]},
      {bairro: "Rosanópolis", linhas: ["440"]},
      {bairro: "Santa Rosa", linhas: ["410", "420"]},
      {bairro: "Vassoural", linhas: ["410", "420"]},
      {bairro: "Caruaru Shopping", linhas: ["140"]},
      {bairro: "Hospital Regional do Agreste", linhas: ["410","420","440"]},
  ];

  // Ignorar Acentos
  function normalizar(str) {
    return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
  }

  function buscarLinhas() {
    const input = document.getElementById('bairrosInput').value;
    const bairrosProcurados = input.split(',').map(b => normalizar(b.trim()));

    // Mostrar loading
    document.getElementById('resultado').innerHTML = "<span class='loading'></span>Buscando linhas...";
    document.getElementById('resultado').className = "info";
    
    // Desabilitar botão durante a busca
    document.getElementById('consultarBtn').disabled = true;

    // Simular um tempo de processamento (apenas para demonstração do loading)
    setTimeout(() => {
      const todasLinhas = [...new Set(dados.flatMap(d => d.linhas))];

      const linhasEncontradas = todasLinhas.filter(linha =>
        bairrosProcurados.every(bairro =>
          dados.find(d => normalizar(d.bairro) === bairro && d.linhas.includes(linha))
        )
      );

      document.getElementById('resultado').innerText = 
        linhasEncontradas.length > 0 ? linhasEncontradas.join(', ') : "Nenhuma linha encontrada.";
      
      document.getElementById('resultado').className = "";
      
      // Reabilitar o botão
      document.getElementById('consultarBtn').disabled = false;
    }, 800); // Tempo simulado de busca
  }

  // Enter Para Rodar O Código
  document.getElementById("bairrosInput").addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
      buscarLinhas();
    }
  });
</script>
</body>
</html>
